version: "2"
services:
  php:
    container_name: php
    build: php
    ports:
      - "8080:8080"
    command: "php -S 0.0.0.0:8080 -t /var/www/html"
    volumes:
      - ./src:/var/www/html

  mysql:
    container_name: mysql
    image: mysql:8.0
    ports:
      - "3306:3306"
    volumes:
      - type: bind
        source: mysql
        target: /var/lib/mysql
    environment:
      MYSQL_USER: fsfkp7
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: rtt_users
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_ROOT_HOST: "0.0.0.0/0"

volumes:
  src: